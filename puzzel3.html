<!doctype html>
<html> 
	<head>
		<title>Puzzel 1.3</title>
	</head>

	<body>
		<h1>Puzzel 1 opgave 3!</h1>
		<script>
			
			var team1 = prompt("Wat is de score van Team 1?");
			var team2 = prompt("Wat is de score van Team 2?");
			if(team1 < team2) {
				alert("Team 2 heeft gewonnen!");
			}
			if(team2 < team1) {
				alert("Team 1 heeft gewonnen!");
			}
			if(team2 = team1) {
				alert("Het is een gelijkspel!");
			}
		</script>
	</body>


</html>
